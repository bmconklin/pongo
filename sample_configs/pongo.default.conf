{
	"server" : [
		"localhost",
	],
	"port": [
		80,
		443
	],
	"cache": {
		"type": "mem",
		"size": 16000000
	},
	"logs": [
		{
			"type": "access",
			"location": "/var/log/prongo/access.log",
			"format": "$body_bytes_sent\t$geoip_org\t$geoip_city\t$geoip_city_continent_code\t$geoip_city_country_code\t$dma_code\t$remote_addr\t$latitude\t$longitude\t$geoip_region\t$company_id\t$hostname\t$cache_status\t$http_host\t$request_method\t$origin_response_time\t$pop_id\t$server_protocol\t$zone_query_string\t$http_referer\t$scheme\t$server_id\t$zone_status\t$msec\t$uri\t$http_user_agent\t$zone_id\t$request_time\t$http_range"
		},
		{
			"type": "info",
			"location": "/var/log/pongo/pongo.log",
			"verbose": false
		},
		{
			"type": "crit",
			"location": "/var/log/pongo/pongo.err",
			"verbose": false
		}
	],
	"set_headers": [
		{
			"Server": "Pongo-Cache"
		}
	]
}